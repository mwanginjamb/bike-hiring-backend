<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Logo Space -->
            <a class="navbar-brand" href="#">
                <img src="./logo 200.JPG" alt="Logo" class="logo-nav" height="30">
            </a>

            <!-- Application Name -->
            <div class="mx-auto d-none d-lg-block">
                <span class="navbar-text fs-4 fw-bold">Gumzo Ride Manager</span>
            </div>

            <!-- Hamburger Menu for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/help">Help</a>
                    <a class="nav-link" href="/history">History</a>
                    <a class="nav-link" id="logout" href="/">Logout</a>
                </div>
            </div>
        </div>
    </nav>


    <!-- Main Content -->
    <div class="main-content container-fluid py-4">
        <!-- Application Name for Mobile -->
        <div class="text-center d-lg-none mb-3">
            <h2 class="fw-bold">Gumzo Ride Manager</h2>
        </div>

        <!-- Add Trip Button -->
        <div class="row mb-3">
            <div class="col-12 text-end">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTripModal">
                    Add New Trip
                </button>
            </div>
        </div>

        <!-- Trips Container (Side by Side on Medium/Large Screens) -->
        <div class="trips-container">
            <!-- Active Trips Table -->
            <div class="mb-4 card border-1 border-info">
                <div class="card-header bg-info-subtle">
                    <div class="card-title">
                        <h3>Active Trips</h3>
                    </div>
                </div>
                <div class="card-body active-trips">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" id="activeTrips">
                            <thead class="table-light">
                                <tr>
                                    <td class="fw-bold">ID</td>
                                    <td class="fw-bold">Name</td>
                                    <td class="fw-bold">Trip Type</td>
                                    <td class="fw-bold">Start Time</td>
                                    <td class="fw-bold">Duration</td>
                                    <td class="fw-bold">Action</td>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Completed Trips Table -->
            <div class="card border-1 border-danger-subtle">
                <div class="card-header bg-danger-subtle text-bg-light">
                    <div class="card-title">
                        <h3>Completed Trips</h3>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" id="completedTrips">
                            <thead class="table-light">
                                <tr>
                                    <td class="fw-bold">ID</td>
                                    <td class="fw-bold">Name</td>
                                    <td class="fw-bold">Start Time</td>
                                    <td class="fw-bold">End Time</td>
                                    <td class="fw-bold">Duration</td>
                                    <td class="fw-bold">Cost</td>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Trip Modal  -->
    <div class="modal fade" id="addTripModal" tabindex="-1" aria-labelledby="addTripModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTripModalLabel">Add New Trip</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="customerForm">
                        <div class="row">
                            <div class="col-md-6">

                                <div class="mb-3">
                                    <label for="name" class="form-label">Full Names</label>
                                    <input type="text" class="form-control" id="name" placeholder="Customer Full Names"
                                        required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="idNumber">Identity</label>
                                    <input type="text" class="form-control" id="idNumber" placeholder="Customer ID No."
                                        required />
                                </div>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">

                                <div class="mb-3">
                                    <label for="gender" class="form-label">Gender</label>
                                    <select id="gender" class="form-control">
                                        <option value="select">Select ...</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="customerType" class="form-label">Customer Type</label>
                                    <select id="customerType" class="form-control">
                                        <option value="select">Select ...</option>
                                        <option value="adult" selected>Adult</option>
                                        <option value="child">Child</option>
                                    </select>
                                </div>

                            </div>
                        </div>


                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" form="customerForm" id="startTrip" class="btn btn-warning">Start Trip</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Sticky Footer -->
    <footer class="sticky-footer bg-light text-center py-3">
        <div class="container">
            <p class="mb-0">
                &copy; 2024 Gumzo E-Board Systems. All rights reserved.
            </p>
        </div>
    </footer>

    <script src="/js/main.js"></script>
    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
