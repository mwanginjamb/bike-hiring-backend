<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Completed Trips</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- PWA SHIT -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#fde9b7">
    <link rel="apple-touch-icon" href="icons/icon-96x96.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#fde9b7">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-192x192.png">
    <link rel="icon" type="image/webp" sizes="48x48" href="icons/icon-48x48.png">
    <link rel="icon" type="image/png" href="icons/icon-48x48.png">
    <!--/ PWA SHIT -->




</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Logo Space -->
            <a class="navbar-brand" href="/">
                <img src="./logo 200.JPG" alt="Logo" class="logo-nav" height="30">
            </a>

            <!-- Application Name -->
            <div class="mx-auto d-none d-lg-block">
                <span class="navbar-text fs-4 fw-bold">Gumzo Ride Manager</span>
            </div>

            <!-- Hamburger Menu for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/help">Help</a>
                    <a class="nav-link" href="/history">History</a>
                    <a class="nav-link" id="logout" href="#logout">Logout</a>
                </div>
            </div>
        </div>
    </nav>


    <div class="main-content container-fluid py-4">
        <section>
            <!-- completed trips -->

            <div class="completed-trips card">
                <div class="card-header">
                    <div class="card-title">
                        <h2 class="header completed">Completed Trips</h2>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="history">
                            <thead>
                                <tr>
                                    <td>ID</td>
                                    <td>Name</td>
                                    <td>Gender</td>
                                    <td>Customer Type</td>
                                    <td>Start Time</td>
                                    <td>End Time</td>
                                    <td>Duration</td>
                                    <td>Cost</td>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>

                    </div>
                </div>
            </div>

        </section>
    </div>
    <!-- Output section -->
    <!-- Sticky Footer -->
    <footer class="sticky-footer bg-light text-center py-3">
        <div class="container">
            <p class="mb-0">
                &copy; 2024 Gumzo E-Board Systems. All rights reserved.
            </p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script src="/js/utility.js"></script>
    <script src="/js/history.js"></script>
</body>

</html>
